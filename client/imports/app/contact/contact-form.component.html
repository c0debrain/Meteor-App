<div *ngIf="captcha" class="form-container separator">
    <div class="container">
        <h3>Contact Me</h3>
        <form class="separator" [formGroup]="contactForm" (ngSubmit)="addPost()">

            <div class="form-group">
                <label class="sr-only" for="name">Name</label>
                <input class="form-control" type="text" formControlName="name" name="name" placeholder="Your Name">
            </div>

            <div class="form-group">
                <label class="sr-only" for="email">Email</label>
                <input class="form-control"
                       type="email" formControlName="email" name="email" placeholder="Your Email">
            </div>

            <div class="form-group">
                <label class="sr-only" for="phone">Phone</label>
                <input class="form-control" type="text" formControlName="phone" name="phone" placeholder="Your Phone">
            </div>

            <div class="form-group">
                <label class="sr-only" for="subject">Subject</label>
                <input class="form-control" type="text" formControlName="subject" name="subject" placeholder="Subject">
            </div>

            <div class="form-group">
                <label class="sr-only" for="message">Message</label>
                <textarea class="form-control" type="text" rows="4" formControlName="message" name="message" placeholder="Your Message">
                </textarea>
            </div>

            <button *ngIf="captcha.hash"
                  (click)="onClickCaptcha()" class="btn btn-default" type="button"
                  data-toggle="collapse"
                  [attr.data-target]="'#'+'captcha_'+captcha.hash"
                  aria-expanded="false"
                  [attr.aria-controls]="'captcha_'+captcha.hash">
                Captcha
            </button>

            <div *ngIf="captchaClick && captcha.hash"
                  class="collapse" [attr.id]="'captcha_'+captcha.hash">
                <div class="form-group">
                    <label [attr.for]="'captcha_'+captcha.hash">{{ captcha.question }}</label>
                    <input class="form-control" 
                           type="text" 
                           formControlName="captcha"
                           [attr.name]="'captcha_'+captcha.hash">
                </div>
            </div>

            <button class="btn btn-primary"
                    type="submit">Send Message</button>
        </form>
    </div>
</div>
