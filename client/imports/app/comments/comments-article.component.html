<div>
    <h3>Comments</h3>
    <div *ngIf="user">
        <comment-form></comment-form>
    </div>
    <div *ngIf="comment">
        <p>some comments found...</p>
        <div *ngFor="let co of comment | async">
            <p>
            {{ co.poster }}
            {{ co.posted }}<br />
            {{ co.post }}
            </p>
        </div>
    </div>
</div>
