<div class="article-detail mt-4 mb-4" *ngIf="comments">

    <div class="container">
        <ul class="list-unstyled">
            <!-- comment -->
            <div class="" *ngFor="let comment of comments | async; let i=index">
                <span># {{i}} </span>
                <display-comment [comment]="comment"></display-comment>
                <comment-button [post]="comment" [articleId]="articleId"></comment-button>
                <!-- Reply 1 -->
                <div class="" *ngFor="let reply of (comment | displayReplyComment) | async"> 
                    <div class="ml-2">
                        <display-comment [comment]="reply"></display-comment>
                        <comment-button [post]="reply" [articleId]="articleId"></comment-button>
                    </div>

                    <!-- Reply 2 -->
                    <div class="" *ngFor="let reply1 of (reply | displayReplyComment) | async"> 
                        <div class="ml-4">
                            <display-comment [comment]="reply1"></display-comment>
                            <comment-button [post]="reply1" [articleId]="articleId"></comment-button>
                        </div>

                        <!-- Reply 3 -->
                        <div class="" *ngFor="let reply2 of (reply1 | displayReplyComment) | async"> 
                            <div class="ml-5">
                                <display-comment [comment]="reply2"></display-comment>

                                <comment-button [post]="reply2" [articleId]="articleId"></comment-button>
                            </div>

                            <!-- Reply 4 -->
                            <div class="" *ngFor="let reply3 of (reply2 | displayReplyComment) | async"> 
                                <div class="ml-6">
                                    <display-comment [comment]="reply3"></display-comment>
                                    <comment-button [post]="reply3" [articleId]="articleId"></comment-button>
                                </div>

                                <!-- Reply 5 -->
                                <div class="" *ngFor="let reply4 of (reply3 | displayReplyComment) | async"> 
                                    <div class="ml-7">
                                        <display-comment [comment]="reply4"></display-comment>
                                        <comment-button [post]="reply4" [articleId]="articleId"></comment-button>
                                    </div>

                                </div> <!-- End reply 5 -->
                            </div> <!-- End reply 4 -->
                        </div> <!-- End reply 3 -->
                    </div> <!-- End reply 2 -->
                </div>  <!-- End reply 1 -->
            </div> <!-- End Comment -->
        </ul>
    </div>
</div>

<comment-form [article]="articleId"></comment-form>
