<div *ngIf="comments">
    <h3>Comments</h3>

    <!-- comment -->
    <ul class="media-list">
        <li class="media" *ngFor="let comment of comments | async">
            <div class="media-left">
                <a href="#">
                    <img class="media-object" src="" alt="">
                </a>
            </div>
            <!-- Media Body from father -->
            <div class="media-body">
                <h3 class="h3 media-heading">{{ comment.poster }}
                    <small>>{{ comment.posted | date:"d MMMM y à H:M" }}</small></h3>
                <div [innerHTML]="markdownDisplay(comment.post)"></div>

                <!-- Reply 1 -->
                <div class="media" *ngFor="let reply of (comment | displayReplyComment) | async"> 
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object" src="" alt="">
                        </a>
                    </div>

                    <!-- media-body 1 -->
                    <div class="media-body">
                        <h3 class="h3 media-heading">{{ reply.poster }}
                            <small>>{{ reply.posted | date:"d MMMM y à H:M" }}</small></h3>
                        <div [innerHTML]="markdownDisplay(reply.post)"></div>


                        <!-- Reply 2 -->
                        <div class="media" *ngFor="let reply1 of (reply | displayReplyComment) | async"> 
                            <div class="media-left">
                                <a href="#">
                                    <img class="media-object" src="" alt="">
                                </a>
                            </div>

                            <!-- media-body 2 -->
                            <div class="media-body">
                                <h3 class="h3 media-heading">{{ reply1.poster }}
                                    <small>>{{ reply.posted | date:"d MMMM y à H:M" }}</small></h3>
                                <div [innerHTML]="markdownDisplay(reply1.post)"></div>

                                <!-- Reply 3 -->
                                <div class="media" *ngFor="let reply2 of (reply1 | displayReplyComment) | async"> 
                                    <div class="media-left">
                                        <a href="#">
                                            <img class="media-object" src="" alt="">
                                        </a>
                                    </div>

                                    <!-- media-body 3 -->
                                    <div class="media-body">
                                        <h3 class="h3 media-heading">{{ reply2.poster }}
                                            <small>>{{ reply2.posted | date:"d MMMM y à H:M" }}</small></h3>
                                        <div [innerHTML]="markdownDisplay(reply2.post)"></div>


                                    </div> <!-- End media body 3 -->
                                </div> <!-- End reply 3 -->
                            </div> <!-- End media body 2 -->
                        </div> <!-- End reply 2 -->
                    </div>  <!--</div> End media Body 1 -->
            </div>  <!--</div> End reply 1 -->
        </li> <!-- End Comment -->
    </ul>
</div> <!-- End media -->
