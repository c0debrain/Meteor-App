<form *ngIf="user" [formGroup]="addForm" (ngSubmit)="addComment()">
    <fieldset>
        <div class="form-group">
        <label for="comment">Comment</label>
        <textarea class="form-control" rows="3"
            formControlName="post" name="post"></textarea>
        </div>
        <button class="btn btn-success" type="submit" [disabled]="!addForm.valid">Add Comment</button>
    </fieldset>
</form>
