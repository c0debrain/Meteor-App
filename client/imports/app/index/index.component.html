<div *ngIf="home" id="banner">
    <img href="#" [attr.src]="home.banner | previewImage" alt="banner" style="height:450px">
    <div id="banner-text">
        <p>{{ home.welcome[0].message }}</p>
    </div>
</div>

<div class="index-container index-head">
    <div class="ninja">
        <admin [form]="formular"></admin>
    </div>
    <div class="container">
        <stat-index></stat-index>
    </div>
</div>

<div class="index-container index-body">
    <div class="index-article bg-gray">
        <h2 class="text-center">About</h2>
        <about-display [element]="blog"></about-display>
        <div class="button-link">
            <a class="btn btn-primary btn-lg btn-uppercase" [routerLink]="['/about']">About</a>
        </div>
    </div>
    <div class="index-article">
        <h2 class="text-center">Portfolio</h2>
        <imgur></imgur>
        <div class="button-link">
            <a class="btn btn-primary btn-lg btn-uppercase" [routerLink]="['/portfolio']">Portfolio</a>
        </div>
    </div>
    <div class="index-article bg-gray">
        <h2 class="text-center">Lastest blog posts</h2>
        <articles-list-lastest></articles-list-lastest>
        <div class="button-link">
            <a class="btn btn-primary btn-lg btn-uppercase" [routerLink]="['/blog']">Blog</a>
        </div>
    </div>
    <div class="index-article">
        <h2 class="text-center">About Me</h2>
        <about-display [element]="me"></about-display>
        <div class="button-link">
            <a class="btn btn-primary btn-lg btn-uppercase" [routerLink]="['/about']">About</a>
        </div>
    </div>
    <div class="index-article bg-gray">
        <h2 class="text-center">Contact Me</h2>
        <contact-form></contact-form>
    </div>
</div>
