        <div class="carousel-item active">
            <img class="d-block img-fluid" src="img/code-programming-no-talk.jpg" alt="Responsive">
            <div class="carousel-caption d-none d-md-block">
                <h3>Welcome</h3>
                <p>blablabla</p>
            </div>
        </div>
    </div>

        <span class="carousel-control-prev-icon" aria-hidden="true"></span>

    </a>

    </a>
</div>

<div class="container-fluid index-head"></div>
<div class="container index-body">
    <div class="row index-about">
        <div class="col-md-4 text-center myHead">
            <img class="img-fluid rounded-circle" src="img/slattern-pacific-rim-art.jpg" alt="me">
        </div>
        <div class="col-md-4">
            <h4>Some blabla about me</h4>
            <p>BLABLABLA</p>
        </div>
        <div class="col-md-4 mySkills">
            <h4>Skills</h4>
            <ul class="list-unstyled">
                <li>Angular 2</li>
                <li>Meteor</li>
            </ul>
        </div>
    </div>
    <!-- start carousel -->
    <div class="row last-articles">
        <div class="col col-md-6">
            <h4 class="text-center">Lastest blog post</h4>
            <div class="carousel slide" id="carouselIndicators" data-ride="carousel" data-interval="false">
                <ol class="carousel-indicators">
                    <li data-target="#carouselIndicators" data-slide-to="0" class="active">
                    </li>
                    <li data-target="#carouselIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselIndicators" data-slide-to="3"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img class="d-block img-fluid" src="img/ac-assassins-creed-minimal-2065.jpg" alt="Assassin">
                        <div class="carousel-caption d-none d-md-block">
                            <h3>Title 1</h3>
                            <p>Descriptif 1</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block img-fluid" src="img/anime-art-devushka-vzglyad-fon.jpg" alt="Girl">
                        <div class="carousel-caption d-none d-md-block">
                            <h3>Title 2</h3>
                            <p>Descriptif 2</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block img-fluid" src="img/code-programming-no-talk.jpg" alt="Code">
                        <div class="carousel-caption d-none d-md-block">
                            <h3>Title 3</h3>
                            <p>Descriptif 3</p>
                        </div>
                    </div>
                </div> <!-- End carousel-item -->
            </div> <!-- End class="carousel-inner" -->
            <a class="carousel-control-prev" href="#carouselIndicators" role="button"
                                                                        data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselIndicators" role="button"
                                                                        data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div> <!-- End id="articles-carousel" -->
        <div class="col col-md-6">
            <h4 class="text-center">Lastest comment</h4>
        </div>
    </div>
</div>

<div *ngIf="root">
    <div *ngIf="extra">
        <form (submit)="saveIndex()">
            <label for="post">Presentation</label>
            <textarea [(ngModel)]="extra.post" name="post"></textarea>
            <button type="submit">Change Msg</button>
        </form>
    </div>
</div>
