<div class="jumbotron jumbotron-fluid index-img">
    <img src="img/code-programming-no-talk.jpg" class="img-fluid" alt="Responsive">
    <div class="container">
        <div *ngIf="!extra">
            <index-form></index-form>
        </div>
        <div *ngIf="extra" [innerHTML]="markdownDisplay"></div>
        <p>
        <a class="btn btn-primary btn-lg" [routerLink]="['/blog']">Learn More</a>
        </p>
    </div>
</div>
<div class="container index-body">
    <div class="row banner-bottom">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
        </div>
        <!-- start carousel -->
        <div class="row last-articles">
            <div class="col col-md-6">
                <h4 class="text-center">Lastest blog post</h4>
                <div class="carousel slide" id="carouselIndicators" data-ride="carousel" data-interval="false">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselIndicators" data-slide-to="0" class="active">
                        </li>
                        <li data-target="#carouselIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselIndicators" data-slide-to="3"></li>
                    </ol>
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">
                            <img class="d-block img-fluid" src="img/ac-assassins-creed-minimal-2065.jpg" alt="Assassin">
                            <div class="carousel-caption d-none d-md-block">
                                <h3>Title 1</h3>
                                <p>Descriptif 1</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="img/anime-art-devushka-vzglyad-fon.jpg" alt="Girl">
                            <div class="carousel-caption d-none d-md-block">
                                <h3>Title 2</h3>
                                <p>Descriptif 2</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="img/code-programming-no-talk.jpg" alt="Code">
                            <div class="carousel-caption d-none d-md-block">
                                <h3>Title 3</h3>
                                <p>Descriptif 3</p>
                            </div>
                        </div>
                    </div> <!-- End carousel-item -->
                </div> <!-- End class="carousel-inner" -->
                <a class="carousel-control-prev" href="#carouselIndicators" role="button"
                                                                            data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselIndicators" role="button"
                                                                            data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div> <!-- End id="articles-carousel" -->
            <div class="col col-md-6">
                <h4 class="text-center">Lastest comment</h4>
            </div>
        </div>
    </div> <!-- End Carousel -->
</div> <!-- End index-body -->

<div *ngIf="root">
    <div *ngIf="extra">
        <form (submit)="saveIndex()">
            <label for="post">Presentation</label>
            <textarea [(ngModel)]="extra.post" name="post"></textarea>
            <button type="submit">Change Msg</button>
        </form>
    </div>
</div>
