<div class="articles separator">
    <div class="tag-main">
        <tag-main (tagSelect)="searchByTag($event)" [display]="inline"></tag-main>
    </div>
    <div class="articles-bloc">
        <div class="row">
            <div class="col mt-2">
                <admin [form]="formular"></admin>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-lg-9">
                <div class="blog" *ngFor="let article of articles | async">
                    <display-article-list [article]="article" [display]="blog"></display-article-list>
                </div>
                <nav class="pagination justify-content-center pag" aria-label="Pagination">
                    <pagination-controls (pageChange)="onPageChanged($event)"></pagination-controls>
                </nav>
            </div>
            <article-search (search)="onSearch($event)"></article-search>
            <div class="col-xs-12 col-sm-12 col-lg-3 sidebar">
                <sidebar></sidebar>
            </div>
        </div>
    </div>
</div>
