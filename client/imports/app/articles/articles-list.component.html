<div>
    <articles-form></articles-form>
    <ul>
        <li *ngFor="let article of articles | async">
            <a [routerLink]="['/article', article._id]">
                {{ article.title }}
            </a>
            {{article.title}}
            <p>{{article._id}}</p>
            <p>{{article.image}}</p>
            <p>{{article.body}}</p>
            <p>{{article.writer}}</p>
            <button (click)="removeArticle(article)">Remove</button>
        </li>
    </ul>
</div>
