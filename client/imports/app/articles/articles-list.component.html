<div class="articles">

    <div class="row ma-filter">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="input-group">
                    <input class="form-control" type="text" #searchtext 
                                                placeholder="Search for..."> 
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" 
                                              (click)="search(searchtext.value)">
                            Search
                        </button>
                    </span>
                </div>
            </form>
        </div>
    </div>

    <tag-main></tag-main>

    <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let article of articles | async">
                <div class="thumbnail">
                    <div *ngFor="let bl of article.bloc">
                        <h3>
                            <a [routerLink]="['/blog', article._id]">{{bl.title}}</a>
                        </h3>
                        <p>
                        by <a [routerLink]="['/user', article.author]">{{article.author}}</a>
                        created {{ article.createdAt }}
                        </p>
                        <a [routerLink]="['/blog', article._id]">
                            <img *ngIf="article.image" [src]="article | displayMainImage">
                        </a>
                        <div class="caption">
                            <div [innerHTML]="markdownDisplay(bl.description)"></div>
                            <button [hidden]="!root" (click)="removeArticle(article)">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <div class="clearfix visible-xs-block"></div>
    <div class="pagination">
        <pagination-controls (pageChange)="onPageChanged($event)">
        </pagination-controls>
    </div>
</div>
