    <div class="row">
        <div class="col tag-main">
            <tag-main (tagSelect)="searchByTag($event)" [display]="inline"></tag-main>
        </div>
    </div>

    <div class="articles-bloc">
        <div class="row">
            <div class="col mt-2">
                <admin [form]="formular"></admin>
            </div>
        </div>
        <div class="row">
            <!-- Start Article-List -->
            <div class="col-xs-12 col-sm-12 col-md-8">
                <div class="blog">
                    <h2 class="big-title">Articles</h2>
                    <div *ngFor="let article of articles | async">
                        <display-article-list [article]="article" [display]="blog"></display-article-list>
                        <button [hidden]="!root" class="btn btn-primary" (click)="removeArticle(article)">Delete this post</button>
                    </div>
                </div><!-- End Article List -->
                <nav class="pagination justify-content-center pag" aria-label="Pagination">
                    <pagination-controls (pageChange)="onPageChanged($event)"></pagination-controls>
                </nav>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-4 sidebar">
                <sidebar></sidebar>
            </div>
        </div>
    </div>
</div>
