<div *ngIf="articles">
    <div class="card mt-4">
        <div class="card-header">
            <h5 class="upper">Article related</h5>
        </div>
        <div class="row card-block">
            <div class="col" *ngFor="let article of articles | async">
                <display-article-list [article]="article" [display]="thumbnail"></display-article-list>
            </div>
        </div>
    </div>
</div>

<div *ngIf="!articles">Not Articles Related</div>
