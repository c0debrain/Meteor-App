<div *ngIf="elemList">
    <div *ngFor="let article of articles | async" class="col-md-6 col-lg-4 articles-list">
        <display-article-list [article]="article" [display]="card"></display-article-list>
    </div>
</div>

<div *ngIf="elemIndex && articles">
    <div class="row">
        <admin [form]="formular"></admin>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div *ngFor="let article of articles | async" class="col-md-6 col-lg-4 articles-list">
                <display-article-list [article]="article" [display]="card"></display-article-list>
            </div>
        </div>
    </div>
</div>

<div *ngIf="elemBlog && articles">
    <div class="row">
        <admin [form]="formular"></admin>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div *ngFor="let article of articles | async" class="">
                <display-article-list [article]="article" [display]="blog">
                </display-article-list>
            </div>
        </div>
    </div>
</div>

<div *ngIf="elemSidebar && articles">
    <div *ngFor="let article of articles | async">
        <display-article-list [article]="article" [display]="inline"></display-article-list>
    </div>
</div>
