<div class="article-detail" *ngIf="article">
    <div class="container">
        <div class="row">
            <div class="col">
                <admin [form]="formular" [edit]="article"></admin>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-8">
                <section *ngFor="let bloc of article.bloc">
                    <div class="page-header">
                        <h1 class="h1">{{ bloc.title }} <small>by: {{article.authorId | displayNameWithId }}</small></h1>
                    </div>
                    <p>le: {{ article.createdAt | date:"d MMMM y à H" }}h</p>
                    <img class="img-fluid" [src]="article | displayMainImage">
                    <div class="description"
                         [innerHTML]="bloc.description | markdown"></div>
                    <div class="article"
                         [innerHTML]="bloc.article | markdown"></div>
                </section>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-4 sidebar">
                <sidebar></sidebar>
            </div>
        </div>
        <div class="row">
            <div class="comments">
                <comment></comment>
            </div>
        </div>
    </div>
</div>
