<div class="edit-form-article" *ngIf="article && root">
    <div class="container">
        <form (submit)="saveArticle()">

            <fieldset>
                <div class="form-group">
                    <label for="image">ImageId</label>
                    <input class="form-control"
                           type="text" [(ngModel)]="article.image" name="image">
                </div>

                <div *ngFor="let bloc of article.bloc">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input class="form-control"
                               type="text" [(ngModel)]="bloc.title" name="title">
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" rows="3"
                                  [(ngModel)]="bloc.description" name="description">
                        </textarea>
                    </div>

                    <div class="form-group">
                        <label for="article">Article</label>
                        <textarea class="form-control" rows="4"
                                  [(ngModel)]="bloc.article" name="article">
                        </textarea>
                    </div>
                </div>

                <button class="btn btn-primary"
                        type="submit">Finish</button>
                <a [routerLink]="['/']">Cancel</a>
            </fieldset>
        </form>
    </div>
</div>

<div class="article-detail" *ngIf="article">
    <div class="row">
        <div class="container">
            <section *ngFor="let bloc of article.bloc">
                <div class="page-header">
                    <h1 class="h1">{{ bloc.title }} <small>by: {{article.authorId | displayNameWithId }}</small></h1>
                </div>
                <p>le: {{ article.createdAt | date:"d MMMM y à H" }}h</p>
                <img class="img-fluid" [src]="article | displayMainImage">
                <div class="description"
                    [innerHTML]="bloc.description | markdown"></div>
                <div class="article"
                    [innerHTML]="bloc.article | markdown"></div>
            </section>
        </div>
    </div>
</div>

<div class="comments">
    <div class="row">
        <div class="container">
            <comment></comment>
        </div>
    </div>
</div>
