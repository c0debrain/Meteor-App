<div class="articles separator" *ngIf="article">
    <div class="articles-bloc">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-lg-9">
                    <div class="card">
                        <article-panel [article]="article"></article-panel>
                        <div class="article-detail">
                            <div class="card-block">
                                <div class="blog-header text-center">
                                    <h1 class="card-title">{{ article.lang[0].title }}</h1>
                                    <p class="card-subtitle">
                                    <small class="mb-2 text-muted"> 
                                        by: <a class="dark-link" [routerLink]="['/user',article.authorId | displayNameWithId]">{{ article.authorId | displayNameWithId }}</a> 
                                        | {{ article.createdAt | date:"d MMMM y à H" }}h
                                        | <span *ngFor="let tag of article.tags">
                                                                    <a class="dark-link" [routerLink]="['/blog/category', tag]"> {{tag}}</a>
                                                                                        </span>
                                        | <i class="fa fa-comments" aria-hidden="true"></i>
                                        {{ article.commentNb }}
                                        | {{ article.view }} view 

                                    </small>
                                    </p>
                                </div>
                            </div> <!-- End card block -->
                            <img class="card-img img-fluid" [src]="article.image | displayImage">
                            <div class="card-block">
                                <div class="card-text">
                                    <div class="description markdown" [innerHTML]="article.lang[0].description | markdown">
                                    </div>
                                    <div class="article markdown" [innerHTML]="article.lang[0].article | markdown">
                                    </div>
                                </div>
                            </div> 
                        </div> <!-- End card block -->
                        <div class="card-footer">
                            share it on:
                        </div>
                    </div> <!-- End card -->
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12">
                            <about-display [element]="me" [display]="blog"></about-display>  
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12">
                            <articles-related [articleId]="article._id" [tags]="article.tags"></articles-related>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12">
                            <comment [articleId]="article._id"></comment>
                        </div>
                    </div>
                </div> <!-- End col blog -->
                <div class="col-xs-12 col-sm-12 col-lg-3 sidebar">
                    <sidebar></sidebar>
                </div>
            </div> <!-- End row blog post -->
        </div>
    </div>
</div>
