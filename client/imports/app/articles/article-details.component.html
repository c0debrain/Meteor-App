<form *ngIf=user (submit)="saveArticle()">
    <label>Title</label>
    <input type="text" [(ngModel)]="article.title" name="title">

    <label>Image</label>
    <input type="text" [(ngModel)]="article.image" name="image">

    <label>Writer</label>
    <input type="text" [(ngModel)]="article.writer" name="writer">

    <label>Body</label>
    <input type="text" [(ngModel)]="article.body" name="body">

    <button type="submit">Save</button>
    <a [routerLink]="['blog/']">Cancel</a>
</form>
