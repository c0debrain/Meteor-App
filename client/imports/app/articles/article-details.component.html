<form *ngIf=user (submit)="saveArticle()">

    <label for="image">Image</label>
    <input type="text" [(ngModel)]="article.image" name="image">

    <div *ngFor="let bloc of article.bloc">
        <label for="title">Title</label>
        <input type="text" [(ngModel)]="bloc.title" name="title">
        <label for="article">Article</label>
        <textarea [(ngModel)]="bloc.article" name="article"></textarea>
    </div>

    <button type="submit">Finish</button>
</form>

<header *ngIf="article">
    <h1>{{article.owner}}</h1>
    <p>{{ article.image }}</p>
    <div *ngFor="let bloc of article.bloc">
    {{ bloc.title }}
    {{ bloc.description }}
    {{ bloc.lang }}
    </div>
</header>
<div [innerHTML]="markdownDisplay"></div>
