<div *ngIf="root">
    Root present

    <form [formGroup]="addForm" (ngSubmit)="addArticle()">
        <label for="title">Title</label>
        <input type="text" formControlName="title" name="title">

        <label for="image">Image</label>
        <input type="text" formControlName="image" name="image">

        <label for="description">Description</label>
        <input type="text" formControlName="description" name="description">

        <label for="lang">Lang</label>
        <input type="text" formControlName="lang" name="lang">

        <label for="article">Article</label>
        <input type="text" formControlName="article" name="article">

        <label for="public">Public</label>
        <input type="checkbox" formControlName="isPublic">

        <div *ngFor="let t of tags | async">
            <label for="tag">{{ t.name }}</label>
            <input type="checkbox" (click)="addTag(t.name)" name="{{ t.name }}">
        </div>

        <button type="submit">Add</button>
    </form>
</div>
<div *ngIf="!root">Root NOT present</div>
