<div *ngIf="root">
    <form [formGroup]="addForm" (ngSubmit)="addArticle(); onReset()">
        <label for="title">Title</label>
        <input type="text" formControlName="title" name="title">

        <label for="image">Image</label>
        <upload-image #upload (onFile)="onImage($event)"></upload-image>

        <label for="description">Description</label>
        <textarea formControlName="description" name="description"></textarea>

        <label for="lang">Lang</label>
        <input type="text" formControlName="lang" name="lang">

        <label for="article">Article</label>
        <textarea formControlName="article" name="article"></textarea>

        <label for="public">Public</label>
        <input type="checkbox" formControlName="isPublic">

        <div *ngFor="let t of tags | async">
            <label for="tag">{{ t.name }}</label>
            <input type="checkbox" (click)="addTag(t.name)" name="{{ t.name }}">
        </div>

        <button type="submit">Add</button>
    </form>
</div>
