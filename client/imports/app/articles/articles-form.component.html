<div class="form-container">
    <div *ngIf="root">
        <form [formGroup]="addForm" (ngSubmit)="addArticle(); onReset()">
               
            <p>
            <md-input dividerColor="accent" formControlName="title" placeholder="title">
            </md-input>
            </p>
            <p>
            <label for="image">Image</label>
            <upload-image #upload (onFile)="onImage($event)"></upload-image>
            </p>
            <p>
            <textarea md-input dividerColor="accent" 
                formControlName="description" placeholder="description">
            </textarea>
            </p>
            <p>
            <md-input dividerColor="accent" formControlName="lang" placeholder="lang">
            </md-input>
            </p>
            <p>
            <textarea md-input formControlName="article" placeholder="article">
            </textarea>
            </p>
            <p>
            <md-checkbox formControlName="isPublic">Public?</md-checkbox>
            </p>

            <div *ngFor="let t of tags | async">
                <md-checkbox (click)="addTag(t.name)" name="{{ t.name }}">{{t.name}}</md-checkbox>
            </div>

            <button color="accent" md-raised-button type="submit">Add</button>
        </form>
    </div>
</div>
