<form *ngIf="user" [formGroup]="addForm" (ngSubmit)="addArticle()">
    <label>Title</label>
    <input type="text" formControlName="title">

    <label>Writer</label>
    <input type="text" formControlName="writer">

    <label>Image</label>
    <input type="text" formControlName="image">

    <label>Body</label>
    <input type="text" formControlName="body">

    <label>Public</label>
    <input type="checkbox" formControlName="public">

    <button type="submit">Add</button>
</form>
