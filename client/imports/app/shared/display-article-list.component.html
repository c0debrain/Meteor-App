<div *ngIf="article && cardDisplay">
    <div class="card" *ngFor="let bl of article.bloc">
        <div class="card-block">
            <div class="card-text">
            </div>
            <h3 class="card-title text-center">
                <a [routerLink]="['/blog', article._id]">{{bl.title}}</a>
            </h3>
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <i class="fa fa-user fa-fw"></i>
                    <a [routerLink]="['/user', article.authorId | displayNameWithId]">{{article.authorId | displayNameWithId }}</a>
                </li>
                <li class="nav-item">
                    <i class="fa fa-calendar fa-fw"></i>
                    <small>
                        {{ article.createdAt | date:"d MMMM y Ã  H" }}h
                    </small>
                </li>
                <li class="nav-item">
                    <i class="fa fa-comments"></i>
                </li>
            </ul>
            <display-tags [tag]="article.tags" [display]="inline"></display-tags>
            <a [routerLink]="['/blog', article._id]">
                <img class="card-img img-fluid" *ngIf="article.image" [attr.src]="article | displayMainImage">
            </a>
            <div class="card-text text-left post" [innerHTML]="bl.description | markdown"></div>
            <p>
            <a class="read-more"
               [routerLink]="['/blog', article._id]">Continue Reading</a>
            </p>
            <p class="card-text">
            Share on:
            </p>
        </div>
    </div>
</div>

<div *ngIf="article && inlineDisplay">
    <ul class="sidebar-widget">
        <li>
            <a [routerLink]="['/blog', article._id]">
                <img class="img-fluid" *ngIf="article.image" [attr.src]="article | displayMainImage" style="height:50px">
            </a>
            <div class="post-info">
                <a [routerLink]="['/blog', article._id]">{{article.bloc[0].title}}</a>
                <div class="post-meta">
                    <span class="updated">{{ article.createdAt | date:"d MMMM y" }}h</span>
                    <display-tags [tag]="article.tags" [display]="inline"></display-tags>
                </div>
            </div>
        </li>
    </ul>
</div>
