<div class="container">
    <nav class="main-header navbar fixed-top navbar-toggleable-xs navbar-inverse bg-inverse">
        <button class="navbar-toggler" type="button"
                                       data-toggle="collapse"
                                       data-target="#navigation-menu"
                                       aria-controls="navigation-menu"
                                       aria-expanded="false"
                                       aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a *ngIf="domain" class="navbar-brand nav-link" [routerLink]="['/']">{{domain}}</a>
        <a *ngIf="!domain" class="navbar-brand nav-link" [routerLink]="['/']">Website</a>
        <div class="collapse navbar-collapse" id="navigation-menu">
            <ul class="nav nav-pills flex-column flex-md-row">
                <li class="nav-item">
                    <a class="flex-sm-fill nav-link" [routerLink]="['/portfolio']">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="flex-sm-fill nav-link" [routerLink]="['/blog']">blog</a>
                </li>
                <li class="nav-item">
                    <a class="flex-sm-fill nav-link" [routerLink]="['/about']">about</a>
                </li>
                <li class="nav-item">
                    <a class="flex-sm-fill nav-link" [routerLink]="['/contact']">contact</a>
                </li>
                <li *ngIf="!user" class="nav-item">
                    <a class="nav-link" data-toggle="modal" data-target="#form-auth" href="#">login</a>
                </li>
            </ul>
        </div>
        <div class="navbar-text social-banner">
            <div [hidden]="!user">
                <user-bar></user-bar>
            </div>
            <div [hidden]="user">
                <!--
                <about-display [element]="social" [display]="inline"></about-social>
                -->
                <div id="language" class="inline">
                    <button class="btn btn-link" (click)="cookieLang('fr')">fr</button> | 
                    <button class="btn btn-link" (click)="cookieLang('en')">en</button>  
                </div>
            </div>
        </div> <!-- end social media -->
    </nav>
</div>
<modal-auth></modal-auth>
