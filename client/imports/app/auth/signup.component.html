<div *ngIf="captcha" class="signup">
    <div class="container">
        <h3>Create an account</h3>
        <form [formGroup]="signupForm" (ngSubmit)="signup()">
            <fieldset>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" 
                           type="email" formControlName="email">
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input class="form-control"
                           type="text" formControlName="username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control"
                           type="password" formControlName="password">
                </div>
               
                <div class="form-group">
                    <h3>Captcha</h3>
                    <label [attr.for]="'captcha_'+hash">{{captcha.question}}</label>
                    <input class="form-control" 
                           type="text" formControlName="captcha" [attr.name]="'captcha_'+hash">
                </div>

                <button class="btn btn-primary" type="submit">Sign Up</button>
            </fieldset>
        </form>
    </div>
</div>
