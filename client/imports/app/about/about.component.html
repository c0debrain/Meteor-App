<div *ngIf="!extra">
    <about-form></about-form>
</div>
<div *ngIf="extra" [innerHTML]="markdownDisplay"></div>
<div *ngIf="root">
    <div *ngIf="extra">
        <form (submit)="saveAbout()">
            <label for="post">About Me</label>
            <textarea [(ngModel)]="extra.post" name="post"></textarea>
            <button type="submit">Change About</button>
        </form>
    </div>
</div>
