<div *ngIf="about">
    <h3>Contacts</h3>
    <address>
        E-mail: <a [attr.href]="'mailto'+about.mail">{{about.email}}</a><br />
        Phone: {{ about.fix }}<br />
        Mobile: {{ about.mobile }}<br />
        Fax: {{ about.fax }}<br />
    </address>
    <h3>Address</h3>
    <address>
        {{ about.address.street }}
        {{ about.address.cp }}
        {{ about.address.city }}
    </address>
</div>
