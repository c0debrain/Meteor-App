<div *ngIf="aboutForm">
    <div class="container-fluid">
        <form [formGroup]="aboutForm" (ngSubmit)="addPost()">

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="image">Image</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="image" formControlName="image" placeholder="image">
                    <upload-image #upload (onFile)="onImage($event)"></upload-image>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="lang">Lang</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="lang" formControlName="lang" name="lang">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="name">Name</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="name" formControlName="name" name="name" placeholder="Your nickname">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="company">Company</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="company" formControlName="company" name="company" placeholder="domain name">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="aboutCompany">About Company</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="aboutCompany" formControlName="aboutCompany" name="aboutCompany" placeholder="Little description about your blog">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="jobName">Job</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="jobName" formControlName="jobName" name="jobName" placeholder="programmer, designer, etc...">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="skill">Skill</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="skill" formControlName="skill" name="skill" placeholder="Litle list about your skill like: python, ruby, javascript">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="mail">Email</label>
                <div class="col-sm-10">
                    <input class="form-control" type="email" id="mail" formControlName="mail" name="mail" placeholder="email">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="mobile">Phone Mobile</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="mobile" formControlName="mobile" name="mobile" placeholder="mobile phone">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="fix">Phone</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="fix" formControlName="fix" name="fix" placeholder="fix phone">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="fax">Fax</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="fax" formControlName="fax" name="fax" placeholder="fax only for police service?">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="aboutMe">About Me</label>
                <div class="col-sm-10">
                    <textarea class="form-control" type="text" rows="3" id="aboutMe" formControlName="aboutMe" name="aboutMe" placeholder="Speak a little about you">
                    </textarea>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="address">Address</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="address" formControlName="address" name="address" placeholder="where you live?">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="facebook">Facebook Link</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="facebook" formControlName="facebook" name="facebook" placeholder="facebook link -> https://xxx">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="github">Github Link</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="github" formControlName="github" name="github" placeholder="github link -> https://xxx">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="twitter">Twitter</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="twitter" formControlName="twitter" name="twitter">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="dotshare">DotshareIt</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="dotshare" formControlName="dotshare" name="dotshare">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="imgur">Imgur</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="imgur" formControlName="imgur" name="imgur">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="reddit">Reddit</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="reddit" formControlName="reddit" name="reddit">
                </div>
            </div>

            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                    <button class="btn btn-primary" type="submit">Add About</button>
                </div>
            </div>

        </form>
    </div>
</div>
