<div *ngIf="about">
    <h4>About me</h4>
    <div class="media">
        <img class="d-flex align-self-start mr-3 img-fluid" [attr.src]="about.image | previewImage" alt="My head" style="width:96px;height:96px">
        <div class="media-body">
            <h3 class="mt-5"> {{ about.name || displayAbout }}</h3>
            <p> {{ about.jobName[0].yourjob || displayAbout }} </p>
            <p> {{ about.aboutYourSelf[0].yourself || displayAbout }} </p>
        </div>
    </div>
</div>
