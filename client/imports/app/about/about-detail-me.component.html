<div *ngIf="about">
    <div class="card text-center aboutme">

        <div class="card-header">
            <img class="rounded-circle mr-3 selfie img-fluid" [attr.src]="about.image | previewImage" alt="My head">

        </div>
        <div class="card-block">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        <h3 class="card-title"> {{ about.name || displayAbout }}</h3>
                        <p class="card-text"> {{ about.jobName[0].yourjob || displayAbout }} </p>
                    </div>
                    <div class="col-md-6">
                        <p class="card-text"> {{ about.aboutYourSelf[0].yourself || displayAbout }} </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="card-footer text-muted">
            <p class="text-left">Skill :</p>
        </div>
    </div>
</div>
<div *ngIf="!about">
    Information about Author not found...
</div>
