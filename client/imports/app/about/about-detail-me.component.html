<div *ngIf="bloc">
    <admin [form]="formular"></admin>
</div>
<div *ngIf="about && bloc">
    <div class="card text-center aboutme">

        <div class="card-header">
            <img class="rounded-circle mr-3 selfie img-fluid" [attr.src]="about.image | previewImage" alt="My head">

        </div>
        <div class="card-block">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        <h3 class="card-title"> {{ about.name | displayOrNone }}</h3>
                        <p class="card-text">{{ about.jobName[0].yourjob | displayOrNoneÂ }}</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="card-footer text-muted">
            <p class="text-left">Skill : {{ about.skill | displayOrNone }}</p>
        </div>
    </div>
</div>
<div *ngIf="about && inline">
    <ul class="sidebar-widget">
        <li>
            <a [routerLink]="['/about']" class="d-flex align-self-center">
                <img class="rounded-circle mr-3 img-fluid" [attr.src]="about.image | previewImage" alt="My head" style="height:400;width:400">
            </a>
            <div class="post-meta">
                <a [routerLink]="['/about']">
                    <h4 class="mt-0">{{ about.name | displayOrNone }}</h4>
                </a>
            </div>
        </div>
    </div>
</div>
