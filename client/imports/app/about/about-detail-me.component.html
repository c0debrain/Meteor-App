<admin [form]="formular"></admin>

<div class="container" *ngIf="about && displayBloc">
    <div class="card text-center aboutme">
        <img class="card-img rounded-circle selfie img-fluid" [attr.src]="about.image | previewImage" alt="My head">
        <div class="card-block">
            <h3 class="card-title"> {{ about.name | displayOrNone }}</h3>
            <p class="card-text">{{ about.aboutYourSelf[0].yourself | displayOrNoneÂ }}</p>
            <p class="card-text">Skill : {{ about.skill | displayOrNone }}</p>
        </div>
        <div class="card-footer">
            <about-display [element]="social" [display]="inline"></about-display>
        </div>
    </div>
</div>

<div *ngIf="about && displayInline">
    <ul class="sidebar-widget">
        <li>
            <a [routerLink]="['/about']" class="d-flex align-self-center">
                <img class="rounded-circle mr-3 img-fluid" [attr.src]="about.image | previewImage" alt="My head" style="height:400;width:400">
            </a>
            <div class="post-meta">
                <a [routerLink]="['/about']">
                    <h4 class="title">{{ about.name | displayOrNone }}</h4>
                </a>
            </div>
        </div>
    </div>
</div>
