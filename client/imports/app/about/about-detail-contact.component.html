<div *ngIf="about">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-3 about">
            <h4>{{ about.company | displayOrNone }} </h4>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-3 pages">
            <h4>Pages</h4>
            <ul class="list-unstyled white">
                <li><i class="fa fa-caret-right fa-fw"></i><a [routerLink]="['/']">Home</a></li>
                <li><i class="fa fa-caret-right fa-fw"></i><a [routerLink]="['/blog']">Blog</a></li>
                <li><i class="fa fa-caret-right fa-fw"></i><a [routerLink]="['/about']">About</a></li>
                <li><i class="fa fa-caret-right fa-fw"></i><a [routerLink]="['/contact']">Contact</a></li>
                <li><i class="fa fa-caret-right fa-fw"></i><a [routerLink]="['/contact']">Login</a></li>
                <li><i class="fa fa-caret-right fa-fw"></i><a [routerLink]="['/contact']">Signup</a></li>
            </ul>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-3 contact-us">
            <h4>Contact</h4>
            <p><i class="fa fa-map-pin fa-fw"></i>
            {{ about.address | displayOrNone }}
            </p>
            <p><i class="fa fa-phone fa-fw"></i>
            {{ about.telMobile | displayOrNone }}
            </p>
            <p><i class="fa fa-phone fa-fw"></i>
            {{ about.telFix | displayOrNone }}
            </p>
            <p><i class="fa fa-envelope fa-fw"></i>
            {{ about.mail | displayOrNone }}
            </p>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-3 subscribe">
            <h4>Subscribe</h4>
        </div>
    </div>
</div>
